<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-6">
<button id="go-to-payment" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
  Go to Payments
</button>

  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Customer Management</h1>

    <!-- Add Customer Form -->
    <section class="mb-6 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Add Customer</h2>
      <form id="customer-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="name" type="text" placeholder="Name" class="p-2 border rounded" required>
        <input id="email" type="email" placeholder="Email" class="p-2 border rounded">
        <input id="phone" type="text" placeholder="Phone" class="p-2 border rounded">
        <input id="address" type="text" placeholder="Address" class="p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 col-span-full">Add Customer</button>
      </form>
    </section>

    <!-- Search Box -->
    <section class="mb-4">
      <input type="text" id="search-input" placeholder="Search by name, email, phone, or address" class="p-2 border rounded w-full md:w-1/3">
    </section>

    <!-- Customers Table -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Customer List</h2>
      <table class="w-full border-collapse border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Phone</th>
            <th class="border px-4 py-2">Address</th>
            <th class="border px-4 py-2">Created At</th>
          </tr>
        </thead>
        <tbody id="customer-list"></tbody>
      </table>
    </section>
  </div>



  <script type="module" src="./customers.js"></script>
</body>
</html>
